<div>
    <div ng-include="'template/header.html'"></div>
    <section>
    	<p class="text-center order-title"> 상세 주문 </p>
        <div class="container order-body">
			<div class="panel panel-default">
  				<div class="panel-heading">
  					<div class="order-subtitle">
  						<b>{{orderList.nmMrk}} ({{orderList.userId}})</b>  					
  					</div>
  					<div class="order-subtitle-btn">
  						<a class="btn btn-default" ng-href="#!/malls" role="button">조회 목록으로</a>  					
  					</div>
  				</div>  			
  				<!-- select box -->
  				<div class="panel-body">
					<select class="form-control">
						<option>신규주문</option>
					</select>
				</div>
				<!-- table -->
  				<div class="table-responsive order-list-div">
  					<!-- 데이터가 있을때 -->
					<table class="table table-striped order-list" ng-if="orderList.list.length > 0">
						<thead>
							<tr>
								<th class="text-center">
									#
								</th>
								<th class="text-center">
									상품명 
								</th>
								<th class="text-center">
									상품가격
								</th>	
								<th class="text-center">
									구매자
								</th>	
								<th class="text-center">
									주문수량
								</th>	
								<th class="text-center">
									주문일시
								</th>	
							</tr>								
						</thead>
						<tbody>
							<tr data-ng-repeat="param in orderList.filtereDlist">
								<td class="text-center"> {{param.rownum}}</td>
								<td>{{param.NM_MRKITEM}}</td>
								<td class="text-center">{{param.AM_ORDSALEPRC | currency:"&#8361;":0}} </td>
								<td class="text-center">{{param.NM_PCHR}}</td>
								<td class="text-right">{{param.QT_ORD}}</td>
								<td class="text-center">{{param.DTS_ORD}}</td>
							</tr>
						</tbody>
					</table>
					<!-- 데이타가 없을때 -->
					<table class="table order-list-none" ng-if="orderList.list.length < 1">
						<thead>
							<tr>
								<th class="text-center">
									#
								</th>
								<th class="text-center">
									상품명 
								</th>
								<th class="text-center">
									상품가격
								</th>	
								<th class="text-center">
									구매자
								</th>	
								<th class="text-center">
									주문수량
								</th>	
								<th class="text-center">
									주문일시
								</th>	
							</tr>								
						</thead>
						<tbody>
							<tr>
								<td colspan="6">&nbsp;</td>
							</tr>
							<tr>
								<td colspan="6">&nbsp;</td>
							</tr>
							<tr>
								<td class="text-center" colspan="6"> 조회된 주문이 없습니다. </td>
							</tr>
						</tbody>
					</table>
  				</div>
  				<div class="panel-footer text-center">  				
    				<ul uib-pagination     				
    						boundary-links="true"    						 
    						total-items="orderList.lisTsize" 
    						ng-model="orderList.currentPage"     						
					 		max-size="orderList.maxSize"  
    						items-per-page="orderList.numPerPage"    						
    						class="pagination-sm"    						
    						previous-text="&lsaquo;"
    						next-text="&rsaquo;" 
    						first-text="&laquo;" 
    						last-text="&raquo;">
    				</ul>    				
  				</div>
			</div>	
        </div>
    </section>
    <div ng-include="'template/footer.html'"></div>
</div>
